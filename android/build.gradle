buildscript {
    repositories {
	google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.+'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.facebook.react:react-native:0.+'
    compile "com.joshblour.discovery:discovery:0.0.7"
}
